<div id="hc_image_editor">
	<table class="image_url">
		<tr>
			<th>
				<p>URL</p>
				<div class="fBox">
					<input type="text" class="src -validation required" ct="url" value="">
					<button id="fileuploader" type="button">参照</button>
				</div>
			</th>
		</tr>
	</table>
	<div class="-flex">
		<table class="image_info">
			<tr>
				<th>
					<p>サイズ</p>
					<input type="text" class="width -validation" value="" ct="numonly" placeholder="横幅">
					<input type="text" class="height -validation" value="" ct="numonly" placeholder="縦幅">
				</th>
			</tr>
			<tr>
				<th>
					<p>Alt</p>
					<input type="text" class="alt" value="">
				</th>
			</tr>
			<tr>
				<th>
					<p>クラス</p>
					<input type="text" class="class" value="">
				</th>
			</tr>
		</table>
		<div class="hc_preview"></div>
	</div>
</div>
